<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Forward Chaining AI</title>
    <style>
        #block_container
        {
            display: flex;
        }
    </style>
</head>

<body class="container mt-5">

    <h1 class="mb-4">Knowledge Based Forward Chain</h1>

    <form action="/" method="post" class="mb-4">
        <div class="mb-3">
            <label for="type_select" class="form-label">Select Type:</label>
            <select class="form-select" id="type_select" name="type_select">
                <option value="fact">Fact</option>
                <option value="rule">Rule</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="user_input" class="form-label">Enter a fact or rule:</label>
            <input type="text" class="form-control" id="user_input" name="user_input">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="submit" class="btn btn-secondary" name="undo">Undo</button>
        
    </form>

    

    <div id="block_container">
        <div id="bloc1">
            <h2 class="mb-3">User Inputs:</h2>

            <div class="d-flex flex-wrap mb-4">
                <div class="card m-2" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Facts</h5>
                        <ul class="list-group">
                            {% for fact in facts %}
                                <li class="list-group-item">{{ fact }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>

                <div class="card m-2" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Rules</h5>
                        <ul class="list-group">
                            {% for rule in rules %}
                                <li class="list-group-item">{{ rule }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="bloc2">
            <h2 class="mb-3">Generated Facts:</h2>

            <div class="d-flex flex-wrap mb-4">
                <div class="card m-2" style="width: 18rem;">
                    <div class="card-body">
                        <ul class="list-group">
                            {% for fact in generated_facts %}
                                <li class="list-group-item">{{ fact }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>

            </div>
        </div>
        
    </div>


    

    <script src="/https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="/sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="/anonymous"></script>
</body>

</html>
